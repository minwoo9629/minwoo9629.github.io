name: Deploy to deploy branch

on:
   push:
     branches:
       - main

jobs:
   build_deploy:
     name: Build and Deploy
     runs-on: ubuntu-latest

     steps:
       - name: Checkout repository
         uses: actions/checkout@v2

       - name: Set up Node.js
         uses: actions/setup-node@v2
         with:
           node-version: '14'

       - name: Install dependencies
         run: npm install

       - name: Build and Deploy
         env:
           GH_TOKEN: ${{ secrets.GH_TOKEN }}
         run: npm run deploy